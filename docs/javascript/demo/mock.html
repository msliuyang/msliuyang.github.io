<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="https://cdn.bootcss.com/qs/6.7.0/qs.js"></script> -->
  <script src="http://mockjs.com/dist/mock.js"></script>

  <style>
    html,
    body {
      background: #f7f7f7;
    }

    .card {
      margin-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      border: 1px solid #f7f7f7;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 3px 5px #f7f7f7;
    }
  </style>
</head>

<body>
  <div id="app">
    <template v-for="(item, index) in list">
      <div class="card" :key="item.id">
        <p>{{item.userName}}</p>
        <p>{{item.content}}</p>
        <p>{{item.date}}</p>
      </div>
    </template>
  </div>
  <script>

    // Mock.setup({ timeout: 300 - 1000 });
    Mock.mock(/getData/,{
      'rows|3-5': [{
        "id": '@id',
        "userName": '@name',     //模拟名称
        "age|1-100": 100,          //模拟年龄(1-100)
        "color": "@color",    //模拟色值
        "date": '@now()',  //模拟时间
        "url": "@url()",     //模拟url
        "content": "@cparagraph(1,2)" //模拟文本
      }]
    }
    );

    new Vue({
      el: '#app',
      data() {
        return {
          list: []
        }
      },
      mounted() {
        axios.post('http://mockjs/getData')
          .then(response => {
            this.list = response.data.rows
            console.log('res-------', response, this.list)
          })
      }
    })
  </script>
</body>

</html>
